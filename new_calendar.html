<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="new_style.css">
  <style>
    #navbar a.active {
      background-color: #CE717F;
      color: black;
    }
  </style>
  <title>Club Calendar</title>
</head>
<body onload="applySavedSettings()">

  <div class="image">
    <img src="disability-pride-flag.png" alt="Page Logo">
  </div>

  <div id="navbar">
    <ul>
      <li><a href="new_home.html">Home</a></li>
      <li><a href="new_resources.html">Campus Resources</a></li>
      <li><a href="new_bonus.html">Club Projects</a></li>
      <li><a class="active" href="new_calendar.html">Calendar</a></li>
      <li><a onclick="toggleDark()">Toggle Darkmode</a></li>
      <li class="dropdown">
        <a class="dropbtn">Text Size</a>
        <ul class="dropdown-content" style="background-color: #E7E7E7;">
          <li><a onclick="setTextSize('small')">Small</a></li>
          <li><a onclick="setTextSize('medium')">Standard</a></li>
          <li><a onclick="setTextSize('large')">Large</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="row">
      <div class="about-col-2">
        <div id="background">
          <h2>Club<br>Calendar</h2>
        </div>
        <div id="text">
          <iframe src="https://calendar.google.com/calendar/embed?src=disabledstudentsofrpi%40gmail.com&ctz=America%2FNew_York" 
                  style="border: 2px solid #44c7ff; margin-bottom: 10%; border-radius: 5px;" 
                  width="100%" height="500px" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="dsr_settings.js"></script>

</body>
</html>
