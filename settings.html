<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" href="new_style.css">
  <style>

    .settings-container {
        display: flex;
        justify-content: space-between;
    }

    .container {
        width: 50%;
    }

    #navbar a.active {
      background-color: #ddd;
      color: black;
    }

    .cream #navbar a.active {
      background-color: #e4d3c4;
      color: #24005E;
    }

    .dark-mode #navbar a.active {
        background-color: #555;
        color: #F0F4F9;
    }

    .custom-theme #navbar a.active {
        background-color: var(--button-active-color);
        color: var(--text-color);
    }

  </style>
</head>
<body>
  <img src="disability-pride-flag.png" alt="Page Logo" class="image">

  <div id="navbar">
    <ul>
      <li><a href="new_home.html">Home</a></li>
      <li><a href="new_resources.html">Campus Resources</a></li>
      <li><a href="new_bonus.html">Club Projects</a></li>
      <li><a href="new_calendar.html">Calendar</a></li>
      <li><a class="active" href="settings.html">Settings</a></li>
    </ul>
  </div>

  <h1 class="title">Settings</h1>

  <div class="settings-container">
    <div class="container">
      <h2>Theme</h2>
      <div id="theme-buttons">
        <button class="theme-button" id="light-mode" onclick="setTheme('light-mode')">Light Mode</button>
        <button class="theme-button" id="dark-mode" onclick="setTheme('dark-mode')">Dark Mode</button>
        <button class="theme-button" id="cream" onclick="setTheme('cream')">Cream</button>
        <button class="theme-button" id="custom-theme" onclick="setTheme('custom-theme')">Custom Theme</button>
      </div>
    </div>

    <div class="container">
        <h2>Customize Theme</h2>
        <label for="background-color-picker">Background Color:</label>
        <input type="color" id="background-color-picker" value="#2A3F54" onchange="updateCustomTheme()" /><br>
    
        <label for="text-color-picker">Text Color:</label>
        <input type="color" id="text-color-picker" value="#EDEDED" onchange="updateCustomTheme()" /><br>
    
        <label for="container-background-picker">Container Background Color:</label>
        <input type="color" id="container-background-picker" value="#1A252F" onchange="updateCustomTheme()" /><br>
    
        <label for="button-color-picker">Button Background Color:</label>
        <input type="color" id="button-color-picker" value="#39AD7D" onchange="updateCustomTheme()" /><br>
    
        <label for="button-active-color-picker">Active Button Background Color:</label>
        <input type="color" id="button-active-color-picker" value="#555555" onchange="updateCustomTheme()" /><br>
    
        <label for="navbar-color-picker">Navbar Background Color:</label>
        <input type="color" id="navbar-color-picker" value="#333333" onchange="updateCustomTheme()" /><br>
    </div>

    <div class="container">
      <h2>Text Size</h2>
      <label for="text-size" class="title">Current Text Size: <span id="text-size-output" class="text-size-output">16</span><br></label> 
      <input type="range" id="text-size-range" min="8" max="35" value="16" step="1" onchange="saveTextSize()" />
    </div>
  </div>

  <script src="dsr_settings.js"></script>
</body>
</html>
